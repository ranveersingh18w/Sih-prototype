<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - AyurTrace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
        }
    </style>
</head>
<body class="min-h-screen">
    
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Account Settings</h1>
            <a href="dashboard.html" class="text-indigo-600 font-semibold hover:underline">
                &larr; Back to Dashboard
            </a>
        </div>
    </header>
    
    <main class="container mx-auto p-6">
        <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8 space-y-6">
             <div>
                <h2 class="text-xl font-bold text-gray-800">Your Information</h2>
                <p class="text-gray-500 text-sm">Update your details here. This information is saved only in your browser.</p>
            </div>
            
            <div>
                <label for="actorId" class="block text-sm font-medium text-gray-700">Actor ID</label>
                <input id="actorId" type="text" readonly class="mt-1 block w-full bg-gray-100 px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input id="fullName" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input id="phone" type="tel" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Physical Address</label>
                <input id="address" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" type="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div id="feedback" class="hidden p-4 rounded-md text-sm"></div>

            <button id="saveBtn" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
                Save Changes
            </button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUserKey = sessionStorage.getItem('ayurtrace_currentUserKey');
            if (!currentUserKey) {
                window.location.href = 'login.html';
                return;
            }

            const userData = JSON.parse(localStorage.getItem(currentUserKey));
            if (!userData) {
                sessionStorage.removeItem('ayurtrace_currentUserKey');
                window.location.href = 'login.html';
                return;
            }

            // Populate form with existing data
            document.getElementById('actorId').value = userData.actorId;
            document.getElementById('fullName').value = userData.fullName;
            document.getElementById('phone').value = userData.phone;
            document.getElementById('address').value = userData.address;
            document.getElementById('password').value = userData.password;

            // Add event listener for saving
            document.getElementById('saveBtn').addEventListener('click', () => {
                const updatedUserData = {
                    ...userData,
                    fullName: document.getElementById('fullName').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    password: document.getElementById('password').value,
                };
                
                localStorage.setItem(currentUserKey, JSON.stringify(updatedUserData));

                const feedbackEl = document.getElementById('feedback');
                feedbackEl.className = 'p-4 rounded-md text-sm bg-green-100 text-green-800';
                feedbackEl.textContent = 'Settings saved successfully!';
                feedbackEl.style.display = 'block';
                
                setTimeout(() => {
                   feedbackEl.style.display = 'none';
                }, 3000);
            });
        });
    </script>
</body>
</html>
