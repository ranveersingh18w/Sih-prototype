    <script src="config.js"></script>
    <script>
    // --- App Initialization and Auth Guard ---
    let App;
    document.addEventListener('DOMContentLoaded', () => {
        // CORRECTED AUTHENTICATION LOGIC
        const currentUserKey = sessionStorage.getItem('ayurtrace_currentUserKey');
        if (!currentUserKey) {
            window.location.href = 'login.html';
            return;
        }
        
        const userData = JSON.parse(localStorage.getItem(currentUserKey));
        if (!userData) {
            sessionStorage.removeItem('ayurtrace_currentUserKey');
            window.location.href = 'login.html';
            return;
        }
        App.init(userData);
    });
    
    // --- Smart Contract and Blockchain Configuration ---
    const Blockchain = {
        provider: null, wallet: null, contract: null,
        ROLES: { 0: "Unknown", 1: "Farmer", 2: "Collector", 3: "Auditor", 4: "Manufacturer", 5: "Distributor" },
        ROLE_ICONS: { 1: "üåæ", 2: "üë∑", 3: "üïµÔ∏è", 4: "üè≠", 5: "üöö" },

        async init() {
            try {
                this.provider = new ethers.JsonRpcProvider(AppConfig.GANACHE_URL);
                this.wallet = new ethers.Wallet(AppConfig.SENDER_PRIVATE_KEY, this.provider);
                this.contract = new ethers.Contract(AppConfig.CONTRACT_ADDRESS, AppConfig.CONTRACT_ABI, this.wallet);
                await this.provider.getBlockNumber();
                return true;
            } catch (e) {
                console.error("Blockchain connection failed:", e);
                alert("Could not connect to the blockchain. Please check the RPC URL in config.js and make sure your node is running.");
                document.getElementById('appLoader').classList.add('hidden');
                return false;
            }
        },

        async handleTransaction(txPromise, feedbackElId) {
            App.showFeedback(feedbackElId, 'Transaction bhej rahe hain...', 'info');
            try {
                const tx = await txPromise;
                App.showFeedback(feedbackElId, `Transaction sent! Confirmation ka intezaar...`, 'info');
                const receipt = await tx.wait();
                App.showFeedback(feedbackElId, `Transaction safal!`, 'success');
                return receipt;
            } catch (e) {
                const reason = e.reason || e.message || "Transaction fail ho gaya.";
                App.showFeedback(feedbackElId, `Error: ${reason}`, 'error');
                return null;
            }
        }
    };

    // --- Main App Logic ---
    App = {
        currentUser: null,
        html5QrCode: null,

        async init(userData) {
            this.currentUser = userData;
            const connected = await Blockchain.init();
            
            document.getElementById('appLoader').classList.add('hidden');
            document.getElementById('appContent').classList.remove('hidden');

            if (connected) {
                this.setupEventListeners();
                this.renderDashboard();
                const hash = window.location.hash;
                if (hash.startsWith('#search=')) {
                    const searchId = decodeURIComponent(hash.substring(8));
                    document.getElementById('searchBatchId').value = searchId;
                    this.search();
                }
            }
        },
        
        setupEventListeners() {
            document.getElementById('btnLogout').addEventListener('click', () => this.logout());
            document.getElementById('btnSearch').addEventListener('click', () => this.search());

            // QR Scanner event listeners
            document.getElementById('closeScannerBtn').addEventListener('click', () => this.stopScanner());
            const scanConfig = {
                2: { btn: 'c_scanBtn', input: 'c_batchId' }, 3: { btn: 'a_scanBtn', input: 'a_batchId' },
                4: { btn: 'm_scanBtn', input: 'm_batchId' }, 5: { btn: 'd_scanBtn', input: 'd_batchId' }
            };
            if (scanConfig[this.currentUser.role]) {
                const { btn, input } = scanConfig[this.currentUser.role];
                document.getElementById(btn).addEventListener('click', () => this.startScanner(input));
            }

            // Role-specific action buttons
            if(this.currentUser.role === 1) document.getElementById('btn_f_createBatch').addEventListener('click', () => this.farmer_createBatch());
            if(this.currentUser.role >= 2 && this.currentUser.role <= 5) {
                const buttonId = {2: 'btn_c_forward', 3: 'btn_a_approve', 4: 'btn_m_process', 5: 'btn_d_receive'}[this.currentUser.role];
                document.getElementById(buttonId).addEventListener('click', () => this.stakeholder_submitBlock());
            }
        },
        
        startScanner(targetInputId) {
            document.getElementById('scannerContainer').classList.remove('hidden');
            this.html5QrCode = new Html5Qrcode("qr-reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            const onScanSuccess = (decodedText, decodedResult) => {
                document.getElementById(targetInputId).value = decodedText;
                this.stopScanner();
                window.scrollTo(0, 0); // Scroll to top after scan
            };

            this.html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
                .catch(err => {
                    console.error("Unable to start scanning.", err);
                    this.stopScanner();
                    alert("Could not start QR scanner. Please ensure camera permissions are granted.");
                });
        },

        stopScanner() {
            if (this.html5QrCode && this.html5QrCode.isScanning) {
                this.html5QrCode.stop().then(() => {
                    document.getElementById('scannerContainer').classList.add('hidden');
                }).catch(err => console.error("Failed to stop scanner", err));
            } else {
                document.getElementById('scannerContainer').classList.add('hidden');
            }
        },

        showFeedback(elId, message, type) {
            const el = document.getElementById(elId);
            el.className = 'p-4 rounded-md text-sm mt-4';
            if (type === 'success') el.classList.add('bg-green-100', 'text-green-800');
            else if (type === 'error') el.classList.add('bg-red-100', 'text-red-800');
            else el.classList.add('bg-blue-100', 'text-blue-800');
            el.innerHTML = message;
            el.style.display = 'block';
        },
        
        logout() {
            sessionStorage.removeItem('ayurtrace_currentUserKey');
            window.location.href = 'login.html';
        },

        renderDashboard() {
            const { actorId, role, fullName } = this.currentUser;
            document.getElementById('loggedInUser').innerHTML = `
                <p class="font-semibold text-gray-800">${fullName}</p>
                <p class="text-xs text-gray-500">${actorId} <span class="font-bold text-indigo-600">${Blockchain.ROLES[role]}</span></p>
            `;
            
            document.querySelectorAll('#dashboardsContainer > div').forEach(d => d.classList.add('hidden'));

            const roleDashboardMap = {1: 'farmerDashboard', 2: 'collectorDashboard', 3: 'auditorDashboard', 4: 'manufacturerDashboard', 5: 'distributorDashboard'};
            const dashboardId = roleDashboardMap[role];
            if(dashboardId) document.getElementById(dashboardId).classList.remove('hidden');
            
            this.displayPreviousActivity();
        },
        
        async farmer_createBatch() {
            const cropName = document.getElementById('f_cropType').value.trim();
            const quantity = document.getElementById('f_quantity').value;
            const location = document.getElementById('f_location').value.trim();
            
            if (!cropName || !quantity || !location) return this.showFeedback('farmerFeedback', "Kripya sabhi fields bharein.", 'error');

            const txPromise = Blockchain.contract.createFarmerBlockAutoBatch(this.currentUser.actorId, String(Date.now()), cropName, parseInt(quantity), location);
            const receipt = await Blockchain.handleTransaction(txPromise, 'farmerFeedback');

            if (receipt && receipt.logs) {
                 const blockCreatedTopic = Blockchain.contract.interface.getEvent("BlockCreated").topicHash;
                 const log = receipt.logs.find(l => l.topics[0] === blockCreatedTopic);
                 if(log) {
                    const event = Blockchain.contract.interface.parseLog(log);
                    const batchId = event.args.batchId;
                    this.showFeedback('farmerFeedback', `<strong>Safal! Aapka naya Batch ID hai: ${batchId}</strong>`, 'success');
                    this.addBatchToLocalStorage(batchId);
                    this.displayPreviousActivity();
                 }
            }
        },

        async stakeholder_submitBlock(){
            const role = this.currentUser.role;
            const p = { 2: 'c', 3: 'a', 4: 'm', 5: 'd' }[role];
            
            const batchId = document.getElementById(`${p}_batchId`).value.trim();
            const productName = document.getElementById(`${p}_${role > 3 ? 'productName' : 'cropName'}`).value.trim();
            const quantity = document.getElementById(`${p}_quantity`).value;
            const feedbackId = `${Blockchain.ROLES[role].toLowerCase()}Feedback`;

            if(!batchId || !productName || !quantity) return this.showFeedback(feedbackId, "Kripya saare zaroori fields bharein.", 'error');

            let prevIndex;
            try {
                this.showFeedback(feedbackId, `Pichle batch ki jaankari check kar rahe hain...`, 'info');
                const chain = await Blockchain.contract.getFullChainByBatch(batchId);
                if (!chain || chain.length === 0) throw new Error("Batch not found");
                prevIndex = chain[chain.length - 1].index;
            } catch(e) {
                 return this.showFeedback(feedbackId, `Error: Batch ID "${batchId}" nahi mila.`, 'error');
            }

            let txPromise;
            const commonArgs = [this.currentUser.actorId, String(Date.now()), productName, parseInt(quantity), this.currentUser.address, batchId, prevIndex];

            switch(role) {
                case 2: txPromise = Blockchain.contract.createCollectorBlock(...commonArgs); break;
                case 3: txPromise = Blockchain.contract.createAuditorBlock(...commonArgs); break;
                case 4: 
                    const productId = document.getElementById('m_productId').value.trim();
                    txPromise = Blockchain.contract.createManufacturerBlock(...commonArgs, productId || ''); 
                    break;
                case 5: txPromise = Blockchain.contract.createDistributorBlock(...commonArgs); break;
            }
            
            const receipt = await Blockchain.handleTransaction(txPromise, feedbackId);
             if (receipt) {
                 this.addBatchToLocalStorage(batchId);
                 this.displayPreviousActivity();
             }
        },

        async search() {
            const batchId = document.getElementById('searchBatchId').value.trim();
            if (!batchId) return;

            const resultsEl = document.getElementById('searchResults');
            const traceContainer = document.getElementById('searchResultTrace');
            traceContainer.innerHTML = '<p>Blockchain se data la rahe hain...</p>';
            resultsEl.classList.remove('hidden');

            try {
                const chain = await Blockchain.contract.getFullChainByBatch(batchId);
                if (!chain || chain.length === 0) {
                    traceContainer.innerHTML = `<p class="text-red-500">Is ID ke liye koi record nahi mila: ${batchId}</p>`;
                    return;
                }
                document.getElementById('searchResultBatch').textContent = `Batch ID: ${chain[0].batchId}`;
                this.renderChain(chain, traceContainer);
            } catch (e) {
                traceContainer.innerHTML = `<p class="text-red-600">Error: Data nahi mil paya. Check the Batch ID and your blockchain connection.</p>`;
            }
        },

        renderChain(chain, container) {
            let html = '';
            chain.forEach(block => {
                const timestamp = new Date(Number(block.createdAt) * 1000).toLocaleString();
                html += `
                <div class="timeline-item flex gap-4 pb-8">
                    <div class="flex flex-col items-center">
                        <div class="bg-indigo-500 text-white w-12 h-12 rounded-full flex items-center justify-center text-xl">${Blockchain.ROLE_ICONS[block.role]}</div>
                        <div class="timeline-line w-0.5 h-full bg-gray-200"></div>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg flex-1">
                        <p class="font-bold text-gray-800">${Blockchain.ROLES[block.role]} Action</p>
                        <p class="text-sm text-gray-500">By <strong>${block.name}</strong> (${block.actorId}) at ${block.addr || 'N/A'}</p>
                        <p class="text-xs text-gray-400 mb-2">${timestamp}</p>
                        <div class="text-sm">
                           <p><strong>Product:</strong> ${block.cropName}</p>
                           <p><strong>Quantity:</strong> ${block.quantity.toString()}</p>
                        </div>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        },

        addBatchToLocalStorage(batchId) {
            const key = `ayurtrace_batches_${this.currentUser.actorId}`;
            let batches = JSON.parse(localStorage.getItem(key)) || [];
            if (!batches.includes(batchId)) {
                batches.unshift(batchId);
                localStorage.setItem(key, JSON.stringify(batches.slice(0, 12))); 
            }
        },

        async displayPreviousActivity() {
            const grid = document.getElementById('previousActivityGrid');
            const key = `ayurtrace_batches_${this.currentUser.actorId}`;
            const localBatches = JSON.parse(localStorage.getItem(key)) || [];
            
            grid.innerHTML = '<p class="col-span-full text-center text-gray-500">Checking batch history from blockchain...</p>';

            const verifiedBatches = [];

            for (const batchId of localBatches) {
                try {
                    const chain = await Blockchain.contract.getFullChainByBatch(batchId);
                    if (chain && chain.length > 0) {
                        verifiedBatches.push(batchId);
                    }
                } catch (e) {
                    console.warn(`Batch ID ${batchId} from local history not found on the blockchain.`);
                }
            }

            localStorage.setItem(key, JSON.stringify(verifiedBatches));
            
            grid.innerHTML = verifiedBatches.length === 0 ? '<p class="col-span-full text-center text-gray-500">Aapki abhi tak koi activity nahi hai.</p>' : '';
            
            verifiedBatches.forEach(batchId => {
                const card = document.createElement('div');
                card.className = 'text-center p-2 bg-gray-50 rounded-lg cursor-pointer hover:shadow-md';
                card.onclick = () => { 
                    document.getElementById('searchBatchId').value = batchId;
                    this.search();
                    window.scrollTo(0,0);
                };
                const canvas = document.createElement('canvas');
                card.appendChild(canvas);
                const idEl = document.createElement('p');
                idEl.className = 'text-xs font-semibold text-gray-700 mt-2 break-all';
                idEl.textContent = batchId;
                card.appendChild(idEl);
                grid.appendChild(card);
                QRCode.toCanvas(canvas, batchId, { width: 150, margin: 1 });
            });
        }
    };
</script>
