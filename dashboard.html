<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AyurTrace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .stat-card {
            @apply bg-white p-6 rounded-xl shadow-md flex items-center gap-4;
        }
        .batch-card {
            @apply bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300;
        }
        .modal-overlay {
            @apply fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50;
        }
        .modal-content {
            @apply bg-white rounded-lg shadow-xl p-8 w-full max-w-2xl;
        }
    </style>
</head>
<body class="bg-light-gray">

    <div id="appLoader" class="fixed inset-0 bg-white/80 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-primary-green mx-auto"></div>
            <h2 class="text-2xl font-semibold text-gray-700 mt-4">Loading Dashboard...</h2>
            <p class="text-gray-500">Connecting to your account.</p>
        </div>
    </div>
    
    <div id="appContent" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm sticky top-0 z-40">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <img src="https://placehold.co/40x40/006A4E/FFFFFF?text=A" alt="AyurTrace Logo" class="rounded-full">
                    <h1 class="text-2xl font-bold text-gray-800">AyurTrace</h1>
                </div>
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-600 hover:text-primary-green font-medium">Home</a>
                    <a href="dashboard.html" class="text-primary-green font-bold">Dashboard</a>
                </nav>
                <div>
                    <button id="btnLogout" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-6">
            <!-- Welcome Section -->
            <section class="mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 id="welcome-message" class="text-3xl font-bold text-dark-gray">Welcome back, User</h2>
                        <p id="dashboard-role" class="text-medium-gray">Your dashboard to manage supply chain operations.</p>
                    </div>
                    <div id="create-new-batch-container">
                        <button id="btnShowCreateBatchModal" class="btn btn-primary">+ Create New Batch</button>
                    </div>
                </div>
            </section>

            <!-- Stats Section -->
            <section class="grid md:grid-cols-4 gap-6 mb-8">
                <div class="stat-card">
                    <img src="https://placehold.co/48x48/006A4E/FFFFFF?text=B" alt="Icon" class="rounded-full">
                    <div>
                        <p class="text-medium-gray text-sm">Total Batches</p>
                        <p id="stat-total-batches" class="text-2xl font-bold">0</p>
                    </div>
                </div>
                <div class="stat-card">
                     <img src="https://placehold.co/48x48/006A4E/FFFFFF?text=T" alt="Icon" class="rounded-full">
                    <div>
                        <p class="text-medium-gray text-sm">In Transit</p>
                        <p class="text-2xl font-bold">0</p>
                    </div>
                </div>
                <div class="stat-card">
                     <img src="https://placehold.co/48x48/006A4E/FFFFFF?text=D" alt="Icon" class="rounded-full">
                    <div>
                        <p class="text-medium-gray text-sm">Delivered</p>
                        <p class="text-2xl font-bold">0</p>
                    </div>
                </div>
                <div class="stat-card">
                     <img src="https://placehold.co/48x48/006A4E/FFFFFF?text=P" alt="Icon" class="rounded-full">
                    <div>
                        <p class="text-medium-gray text-sm">Processing</p>
                        <p class="text-2xl font-bold">0</p>
                    </div>
                </div>
            </section>

            <!-- Your Batches Section -->
            <section>
                <h3 class="text-2xl font-bold mb-4">Your Batches</h3>
                <div id="previousActivityGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Batch cards will be injected here by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modals -->
    <div id="farmerModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold text-gray-800 mb-4">ðŸŒ¾ Create New Batch</h2>
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Crop Type</label>
                    <input id="f_cropType" type="text" placeholder="e.g., Ashwagandha" class="mt-1 block w-full input-field">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Quantity (in kg)</label>
                    <input id="f_quantity" type="number" placeholder="100" class="mt-1 block w-full input-field">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Farm Location</label>
                    <input id="f_location" type="text" placeholder="Village, District" class="mt-1 block w-full input-field">
                </div>
            </div>
            <div id="farmerFeedback" class="hidden mt-4 p-4 rounded-md text-sm"></div>
            <div class="flex justify-end gap-4 mt-6">
                <button onclick="App.hideModal('farmerModal')" class="btn btn-secondary">Cancel</button>
                <button id="btn_f_createBatch" class="btn btn-primary">Submit & Generate ID</button>
            </div>
        </div>
    </div>

    <!-- Add other modals for Collector, Auditor, etc. here if needed -->

    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.umd.min.js"></script>
    <script>
    let App;
    document.addEventListener('DOMContentLoaded', () => {
        const currentUserKey = sessionStorage.getItem('ayurtrace_currentUserKey');
        if (!currentUserKey) {
            window.location.href = 'login.html';
            return;
        }
        
        const userData = JSON.parse(localStorage.getItem(currentUserKey));
        if (!userData) {
            sessionStorage.removeItem('ayurtrace_currentUserKey');
            window.location.href = 'login.html';
            return;
        }
        App.init(userData);
    });
    
    const Blockchain = {
        provider: null, wallet: null, contract: null,
        ROLES: { 0: "Unknown", 1: "Farmer", 2: "Collector", 3: "Auditor", 4: "Manufacturer", 5: "Distributor", 6: "LabReport" },

        async init() {
            try {
                this.provider = new ethers.JsonRpcProvider(AppConfig.GANACHE_URL);
                this.wallet = new ethers.Wallet(AppConfig.SENDER_PRIVATE_KEY, this.provider);
                this.contract = new ethers.Contract(AppConfig.CONTRACT_ADDRESS, AppConfig.CONTRACT_ABI, this.wallet);
                await this.provider.getBlockNumber();
                return true;
            } catch (e) {
                console.error("Blockchain connection failed:", e);
                alert("Could not connect to the blockchain.");
                document.getElementById('appLoader').classList.add('hidden');
                return false;
            }
        },

        async handleTransaction(txPromise, feedbackElId) {
            App.showFeedback(feedbackElId, 'Processing transaction...', 'info');
            try {
                const tx = await txPromise;
                App.showFeedback(feedbackElId, `Transaction sent! Waiting for confirmation...`, 'info');
                const receipt = await tx.wait();
                App.showFeedback(feedbackElId, `Transaction successful!`, 'success');
                return receipt;
            } catch (e) {
                const reason = e.reason || e.message || "Transaction failed.";
                App.showFeedback(feedbackElId, `Error: ${reason}`, 'error');
                console.error(e);
                return null;
            }
        }
    };

    App = {
        currentUser: null,

        async init(userData) {
            this.currentUser = userData;
            const connected = await Blockchain.init();
            
            if (connected) {
                this.setupEventListeners();
                this.renderDashboard();
            }
            document.getElementById('appLoader').classList.add('hidden');
            document.getElementById('appContent').classList.remove('hidden');
        },
        
        setupEventListeners() {
            document.getElementById('btnLogout').addEventListener('click', () => this.logout());
            document.getElementById('btnShowCreateBatchModal').addEventListener('click', () => this.showModal('farmerModal'));
            document.getElementById('btn_f_createBatch').addEventListener('click', () => this.farmer_createBatch());
        },

        showModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        },

        hideModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        },

        showFeedback(elId, message, type) {
            const el = document.getElementById(elId);
            el.className = 'p-4 rounded-md text-sm mt-4';
            if (type === 'success') el.classList.add('bg-green-100', 'text-green-800');
            else if (type === 'error') el.classList.add('bg-red-100', 'text-red-800');
            else el.classList.add('bg-blue-100', 'text-blue-800');
            el.innerHTML = message;
            el.style.display = 'block';
        },
        
        logout() {
            sessionStorage.removeItem('ayurtrace_currentUserKey');
            window.location.href = 'login.html';
        },

        renderDashboard() {
            document.getElementById('welcome-message').textContent = `Welcome back, ${this.currentUser.fullName}`;
            document.getElementById('dashboard-role').textContent = `${Blockchain.ROLES[this.currentUser.role]} Dashboard`;
            
            // Only show create batch button for farmers
            if (this.currentUser.role !== 1) {
                document.getElementById('create-new-batch-container').classList.add('hidden');
            }

            this.displayPreviousActivity();
        },
        
        async farmer_createBatch() {
            const cropName = document.getElementById('f_cropType').value.trim();
            const quantity = document.getElementById('f_quantity').value;
            const location = document.getElementById('f_location').value.trim();
            
            if (!cropName || !quantity || !location) {
                return this.showFeedback('farmerFeedback', "Please fill all fields.", 'error');
            }

            const farmerId = ethers.encodeBytes32String(this.currentUser.actorId);
            const timeStamp = ethers.encodeBytes32String(String(Date.now()));
            const cropNameBytes = ethers.encodeBytes32String(cropName);
            const locationBytes = ethers.encodeBytes32String(location);

            const txPromise = Blockchain.contract.createFarmerBlock(farmerId, timeStamp, cropNameBytes, parseInt(quantity), locationBytes, "", "", "");
            const receipt = await Blockchain.handleTransaction(txPromise, 'farmerFeedback');

            if (receipt) {
                // The batchId is a bytes32 value in the event
                const blockCreatedTopic = Blockchain.contract.interface.getEvent("BlockCreated").topicHash;
                const log = receipt.logs.find(l => l.topics[0] === blockCreatedTopic);
                if(log) {
                    const event = Blockchain.contract.interface.parseLog(log);
                    const batchId = ethers.decodeBytes32String(event.args.batchId).trim();
                    this.showFeedback('farmerFeedback', `<strong>Success! Your new Batch ID is: ${batchId}</strong>`, 'success');
                    this.addBatchToLocalStorage(batchId);
                    this.displayPreviousActivity();
                    setTimeout(() => this.hideModal('farmerModal'), 2000);
                }
            }
        },

        addBatchToLocalStorage(batchId) {
            const key = `ayurtrace_batches_${this.currentUser.actorId}`;
            let batches = JSON.parse(localStorage.getItem(key)) || [];
            if (!batches.includes(batchId)) {
                batches.unshift(batchId); // Add new batches to the front
                localStorage.setItem(key, JSON.stringify(batches.slice(0, 50))); 
            }
        },

        async displayPreviousActivity() {
            const grid = document.getElementById('previousActivityGrid');
            const key = `ayurtrace_batches_${this.currentUser.actorId}`;
            const localBatches = JSON.parse(localStorage.getItem(key)) || [];
            
            document.getElementById('stat-total-batches').textContent = localBatches.length;

            if (localBatches.length === 0) {
                grid.innerHTML = '<p class="col-span-full text-center text-gray-500">You have not created or interacted with any batches yet.</p>';
                return;
            }

            grid.innerHTML = ''; // Clear existing content
            
            localBatches.forEach(batchId => {
                const card = document.createElement('div');
                card.className = 'batch-card';
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <h4 class="font-bold text-lg">${batchId}</h4>
                        <span class="text-xs font-semibold bg-blue-100 text-blue-800 px-2 py-1 rounded-full">Processing</span>
                    </div>
                    <div class="mt-4 space-y-2 text-sm text-medium-gray">
                        <p><strong>Crop:</strong> Ashwagandha Powder</p>
                        <p><strong>Quantity:</strong> 500kg</p>
                        <p><strong>Location:</strong> Rajasthan, India</p>
                    </div>
                    <div class="mt-6">
                        <a href="search.html#${batchId}" class="font-semibold text-primary-green hover:underline">View Details &rarr;</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    };
</script>
</body>
</html>
