<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyurTrace - Blockchain Supply Chain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .hero-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-gray-50">

    <main>
        <section class="hero-bg text-white h-screen flex items-center justify-center text-center">
            <div class="max-w-3xl px-4">
                <h1 class="text-5xl md:text-6xl font-bold mb-4">Authenticity from Farm to Consumer.</h1>
                <p class="text-lg md:text-xl mb-8">
                    Track your product's complete journey on the blockchain. Enter the Batch ID below to see its story.
                </p>
                
                <div class="max-w-xl mx-auto">
                    <form id="trackForm" class="flex flex-col sm:flex-row gap-4 p-2 bg-white/20 rounded-xl backdrop-blur-sm">
                        <input id="batchIdInput" type="text" placeholder="Enter your product's Batch ID" 
                               class="w-full px-5 py-3 text-gray-700 bg-white border-none rounded-lg focus:outline-none focus:ring-4 focus:ring-purple-300 transition" required>
                        <button type="submit" class="px-8 py-3 font-semibold text-white bg-purple-600 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-400 transition">
                            Track Product
                        </button>
                    </form>
                </div>

                <div class="mt-12">
                    <a href="login.html" class="px-10 py-3 text-lg font-semibold bg-white text-purple-700 rounded-lg shadow-lg hover:bg-gray-100 transition">
                        Stakeholder Login
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('trackForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const batchId = document.getElementById('batchIdInput').value.trim();
            if (batchId) {
                // Redirect to the search page with the batch ID in the hash
                window.location.href = `search.html#${encodeURIComponent(batchId)}`;
            } else {
                alert('Please enter a Batch ID.');
            }
        });
    </script>

</body>
</html>
