    <script src="config.js"></script>
    <script>
    let App;
    document.addEventListener('DOMContentLoaded', () => {
        const currentUserKey = sessionStorage.getItem('ayurtrace_currentUserKey');
        const userData = currentUserKey ? JSON.parse(localStorage.getItem(currentUserKey)) : null;
        if (userData) {
            App.init(userData);
        } else {
            sessionStorage.removeItem('ayurtrace_currentUserKey');
            window.location.href = 'login.html';
        }
    });
    
    const Blockchain = {
        provider: null, wallet: null, contract: null,
        ROLES: { 0: "Unknown", 1: "Farmer", 2: "Collector", 3: "Auditor", 4: "Manufacturer", 5: "Distributor" },
        ROLE_ICONS: { 1: "üåæ", 2: "üë∑", 3: "üïµÔ∏è", 4: "üè≠", 5: "üöö" },

        async init() {
            try {
                this.provider = new ethers.JsonRpcProvider(AppConfig.GANACHE_URL);
                this.wallet = new ethers.Wallet(AppConfig.SENDER_PRIVATE_KEY, this.provider);
                this.contract = new ethers.Contract(AppConfig.CONTRACT_ADDRESS, AppConfig.CONTRACT_ABI, this.wallet);
                await this.provider.getBlockNumber();
                return true;
            } catch (e) {
                console.error("Blockchain connection failed:", e);
                alert("Could not connect to the blockchain. Please check the RPC URL in config.js.");
                document.getElementById('appLoader').classList.add('hidden');
                return false;
            }
        },

        async handleTransaction(txPromise, feedbackElId) {
            App.showFeedback(feedbackElId, 'Transaction bhej rahe hain...', 'info');
            try {
                const tx = await txPromise;
                App.showFeedback(feedbackElId, `Transaction sent! Confirmation ka intezaar...`, 'info');
                const receipt = await tx.wait();
                App.showFeedback(feedbackElId, `Transaction safal!`, 'success');
                return receipt;
            } catch (e) {
                const reason = e.reason || e.message || "Transaction fail ho gaya.";
                App.showFeedback(feedbackElId, `Error: ${reason}`, 'error');
                return null;
            }
        }
    };

    App = {
        currentUser: null,
        html5QrCode: null,

        async init(userData) {
            this.currentUser = userData;
            const connected = await Blockchain.init();
            
            document.getElementById('appLoader').classList.add('hidden');
            document.getElementById('appContent').classList.remove('hidden');

            if (connected) {
                this.renderDashboard();
                this.setupEventListeners();
                const hash = window.location.hash;
                if (hash.startsWith('#search=')) {
                    document.getElementById('searchBatchId').value = decodeURIComponent(hash.substring(8));
                    this.search();
                }
            }
        },
        
        setupEventListeners() {
            document.getElementById('btnLogout').addEventListener('click', () => this.logout());
            document.getElementById('btnSearch').addEventListener('click', () => this.search());
            
            const role = this.currentUser.role;
            if (role === 1) {
                document.getElementById('btn_f_createBatch').addEventListener('click', () => this.farmer_createBatch());
            }
            if (role >= 2 && role <= 5) {
                const p = { 2: 'c', 3: 'a', 4: 'm', 5: 'd' }[role];
                document.getElementById(`${p}_scanBtn`).addEventListener('click', () => this.startScanner(`${p}_batchId`));
                document.getElementById(`btn_${p}_action`).addEventListener('click', () => this.stakeholder_submitBlock());
            }
        },

        startScanner(targetInputId) {
            const scannerContainer = document.getElementById('scannerContainer');
            scannerContainer.innerHTML = `
                <div class="bg-white rounded-2xl p-6 max-w-sm w-full">
                    <h3 class="text-lg font-bold text-center mb-4">Scan QR Code</h3>
                    <div id="qr-reader" class="w-full border-2 border-dashed border-gray-300 rounded-lg overflow-hidden mb-4"></div>
                    <button id="closeScannerBtn" class="bg-red-500 text-white font-semibold w-full py-2 rounded-lg hover:bg-red-600">Close Scanner</button>
                </div>`;
            scannerContainer.classList.remove('hidden');
            document.getElementById('closeScannerBtn').addEventListener('click', () => this.stopScanner());
            
            this.html5QrCode = new Html5Qrcode("qr-reader");
            this.html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    document.getElementById(targetInputId).value = decodedText.split('#').pop();
                    this.stopScanner();
                    window.scrollTo(0, 0);
                },
                (errorMessage) => {}
            ).catch(err => {
                alert("QR scanner shuru nahi kar sake. Camera permissions check karein.");
                this.stopScanner();
            });
        },

        stopScanner() {
            if (this.html5QrCode && this.html5QrCode.isScanning) {
                this.html5QrCode.stop().catch(err => console.error("Scanner band karne mein error.", err));
            }
            document.getElementById('scannerContainer').classList.add('hidden');
        },

        showFeedback(elId, message, type) {
            const el = document.getElementById(elId);
            el.className = 'p-4 rounded-md text-sm mt-4';
            if (type === 'success') el.classList.add('bg-green-100', 'text-green-800');
            else if (type === 'error') el.classList.add('bg-red-100', 'text-red-800');
            else el.classList.add('bg-blue-100', 'text-blue-800');
            el.innerHTML = message;
            el.classList.remove('hidden');
        },
        
        logout() {
            sessionStorage.removeItem('ayurtrace_currentUserKey');
            window.location.href = 'login.html';
        },

        renderDashboard() {
            const { actorId, role, fullName } = this.currentUser;
            document.getElementById('loggedInUser').innerHTML = `
                <p class="font-semibold text-gray-800">${fullName}</p>
                <p class="text-xs text-gray-500">${actorId} <span class="font-bold text-indigo-600">${Blockchain.ROLES[role]}</span></p>
            `;
            
            document.querySelectorAll('#dashboardsContainer > div').forEach(d => d.classList.add('hidden'));
            const roleDashboardMap = {1: 'farmerDashboard', 2: 'collectorDashboard', 3: 'auditorDashboard', 4: 'manufacturerDashboard', 5: 'distributorDashboard'};
            const dashboardId = roleDashboardMap[role];
            if(dashboardId) document.getElementById(dashboardId).classList.remove('hidden');
            
            this.displayPreviousActivity();
        },
        
        async farmer_createBatch() {
            const [cropName, quantity, location] = ['f_cropType', 'f_quantity', 'f_location'].map(id => document.getElementById(id).value.trim());
            if (!cropName || !quantity || !location) return this.showFeedback('farmerFeedback', "Kripya sabhi fields bharein.", 'error');

            const txPromise = Blockchain.contract.createFarmerBlockAutoBatch(this.currentUser.actorId, String(Date.now()), cropName, quantity, location);
            const receipt = await Blockchain.handleTransaction(txPromise, 'farmerFeedback');
            if (receipt) {
                const log = receipt.logs.find(l => l.topics[0] === Blockchain.contract.interface.getEvent("BlockCreated").topicHash);
                if (log) {
                    const batchId = Blockchain.contract.interface.parseLog(log).args.batchId;
                    this.showFeedback('farmerFeedback', `<strong>Safal! Aapka naya Batch ID hai: ${batchId}</strong>`, 'success');
                    this.displayPreviousActivity(); // Refresh history from blockchain
                }
            }
        },

        async stakeholder_submitBlock() {
            const role = this.currentUser.role;
            const p = { 2: 'c', 3: 'a', 4: 'm', 5: 'd' }[role];
            const feedbackId = `${Blockchain.ROLES[role].toLowerCase()}Feedback`;
            const [batchId, productName, quantity] = [`${p}_batchId`, `${p}_${role > 3 ? 'productName' : 'cropName'}`, `${p}_quantity`].map(id => document.getElementById(id).value.trim());

            if (!batchId || !productName || !quantity) return this.showFeedback(feedbackId, "Kripya saare zaroori fields bharein.", 'error');

            try {
                this.showFeedback(feedbackId, `Pichle batch ki jaankari check kar rahe hain...`, 'info');
                const chain = await Blockchain.contract.getFullChainByBatch(batchId);
                if (chain.length === 0) throw new Error("Batch ID nahi mila.");
                
                const prevIndex = chain[chain.length - 1].index;
                let txPromise;
                const commonArgs = [this.currentUser.actorId, String(Date.now()), productName, quantity, this.currentUser.address, batchId, prevIndex];
                
                if (role === 2) txPromise = Blockchain.contract.createCollectorBlock(...commonArgs);
                else if (role === 3) txPromise = Blockchain.contract.createAuditorBlock(...commonArgs);
                else if (role === 5) txPromise = Blockchain.contract.createDistributorBlock(...commonArgs);
                else if (role === 4) {
                    const productId = document.getElementById('m_productId').value.trim();
                    txPromise = Blockchain.contract.createManufacturerBlock(...commonArgs, productId || '');
                }

                const receipt = await Blockchain.handleTransaction(txPromise, feedbackId);
                if (receipt) {
                    this.displayPreviousActivity(); // Refresh history
                    if(role === 4) this.showManufacturerResult(batchId);
                }
            } catch (e) {
                this.showFeedback(feedbackId, `Error: ${e.message}`, 'error');
            }
        },
        
        showManufacturerResult(batchId) {
            const container = document.getElementById('manufacturerResult');
            const searchUrl = `${window.location.origin}${window.location.pathname.replace('dashboard.html', 'search.html')}#${encodeURIComponent(batchId)}`;
            container.innerHTML = `
                <h3 class="text-lg font-bold text-green-700 text-center">Product Batch Safaltapurvak Update Ho Gaya!</h3>
                <p class="text-gray-600 text-center my-2">Final product ki packaging ke liye is QR code ka istemal karein.</p>
                <canvas id="finalQrCanvas" class="mx-auto my-4 border rounded-lg"></canvas>
                <p class="font-semibold text-gray-800 text-center">Shareable Tracking Link:</p>
                <a href="${searchUrl}" target="_blank" class="block text-indigo-600 text-center break-all hover:underline">${searchUrl}</a>`;
            container.classList.remove('hidden');
            QRCode.toCanvas(document.getElementById('finalQrCanvas'), searchUrl, { width: 220, margin: 2 });
        },

        async search() {
            const batchId = document.getElementById('searchBatchId').value.trim();
            if (!batchId) return;

            const resultsEl = document.getElementById('searchResults');
            resultsEl.innerHTML = '<p>Blockchain se data la rahe hain...</p>';
            resultsEl.classList.remove('hidden');

            try {
                const chain = await Blockchain.contract.getFullChainByBatch(batchId);
                if (!chain || chain.length === 0) {
                     resultsEl.innerHTML = `<h2 class="text-2xl font-bold text-gray-800">Supply Chain History</h2><p class="text-red-500 mt-4">Is ID ke liye koi record nahi mila: ${batchId}</p>`;
                    return;
                }
                
                let html = `<h2 class="text-2xl font-bold text-gray-800">Supply Chain History</h2>
                            <p class="text-gray-500 mb-4">Batch ID: ${batchId}</p>
                            <div class="relative pl-6 border-l-2 border-gray-200">`;

                chain.forEach(block => {
                    const timestamp = new Date(Number(block.createdAt) * 1000).toLocaleString('en-IN');
                    html += `
                    <div class="timeline-item flex gap-4 pb-8">
                        <div class="flex flex-col items-center">
                            <div class="bg-indigo-500 text-white w-12 h-12 rounded-full flex items-center justify-center text-xl">${Blockchain.ROLE_ICONS[block.role]}</div>
                            <div class="timeline-line w-0.5 h-full bg-gray-200"></div>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg flex-1">
                            <p class="font-bold text-gray-800">${Blockchain.ROLES[block.role]} Action</p>
                            <p class="text-sm text-gray-500">By <strong>${block.name}</strong> (${block.actorId})</p>
                            <p class="text-xs text-gray-400 mb-2">${timestamp}</p>
                            <div class="text-sm pt-2 mt-2 border-t border-gray-200">
                               <p><strong>Product:</strong> ${block.cropName}</p>
                               <p><strong>Quantity:</strong> ${block.quantity.toString()}</p>
                            </div>
                        </div>
                    </div>`;
                });
                html += `</div>`;
                resultsEl.innerHTML = html;

            } catch (e) {
                resultsEl.innerHTML = `<h2 class="text-2xl font-bold text-gray-800">Error</h2><p class="text-red-600 mt-4">Data nahi mil paya. Batch ID aur blockchain connection check karein.</p>`;
            }
        },

        async displayPreviousActivity() {
            const grid = document.getElementById('previousActivityGrid');
            grid.innerHTML = '<p class="col-span-full text-center text-gray-500">Blockchain se aapki history la rahe hain...</p>';

            try {
                const batchIds = await Blockchain.contract.getBatchesByActor(this.currentUser.actorId);
                
                if (batchIds.length === 0) {
                    grid.innerHTML = '<p class="col-span-full text-center text-gray-500">Aapki abhi tak koi activity nahi hai.</p>';
                    return;
                }
                
                grid.innerHTML = ''; // Clear loading message
                
                // Display newest first
                const reversedBatchIds = batchIds.slice().reverse();

                reversedBatchIds.forEach(batchId => {
                    const card = document.createElement('div');
                    card.className = 'text-center p-2 bg-gray-50 rounded-lg cursor-pointer hover:shadow-md transition-shadow';
                    card.onclick = () => { 
                        document.getElementById('searchBatchId').value = batchId;
                        this.search();
                        window.scrollTo(0,0);
                    };
                    const canvas = document.createElement('canvas');
                    card.appendChild(canvas);
                    const idEl = document.createElement('p');
                    idEl.className = 'text-xs font-semibold text-gray-700 mt-2 break-all';
                    idEl.textContent = batchId;
                    card.appendChild(idEl);
                    grid.appendChild(card);
                    
                    const searchUrl = `${window.location.origin}${window.location.pathname.replace('dashboard.html', 'search.html')}#${encodeURIComponent(batchId)}`;
                    QRCode.toCanvas(canvas, searchUrl, { width: 150, margin: 1 }, (error) => {
                        if (error) console.error("QR Code generation failed:", error);
                    });
                });

            } catch (error) {
                console.error("Failed to fetch batch history from blockchain:", error);
                grid.innerHTML = '<p class="col-span-full text-center text-red-500">History fetch karne mein error aaya.</p>';
            }
        }
    };
</script>
</body>
</html>
